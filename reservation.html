    <div class="m-2 text-center">
      <div
        class="modal fade"
        id="modalmodify"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalmodifyTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modify with id
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Nom: </label>
                  <input class="form-control" id="nom" type="text" />

                  <label>Prénom: </label>
                  <input class="form-control" id="prenom" type="text" />

                  <label>N° de Téléphone: </label>
                  <input class="form-control" id="telephone" type="text" />

                  <label>Email: </label>
                  <input class="form-control" id="email" type="email" />

                  <label>Numéro de chambre: </label>
                  <input
                    class="form-control text-center"
                    id="numero_chambre"
                    type="number"
                    disabled
                  />

                  <label>Type: </label>
                  <input
                    class="form-control text-center"
                    id="type_chambre"
                    type="text"
                    disabled
                  />

                  <label>Vue: </label>
                  <input
                    class="form-control text-center"
                    id="type_vue"
                    type="text"
                    disabled
                  />

                  <label>Date d'entrée</label>
                  <input class="form-control" id="date_entree" type="date" />

                  <label>Date de sortie</label>
                  <input class="form-control" id="date_sortie" type="date" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="add()">
                Reserver
              </button>
            </div>
          </div>
        </div>
