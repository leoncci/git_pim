<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4982d6c785.js"
      crossorigin="anonymous"
    ></script>

    <title>Reservation</title>
  </head>

  <body>
    <div class="m-2 text-center">
      <div
        class="modal fade"
        id="modalmodify"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalmodifyTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modify with id
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="">Nom: </label>
                  <input class="form-control" id="nom" type="text" />

                  <label for="">Prénom: </label>
                  <input class="form-control" id="prenom" type="text" />

                  <label for="">N° de Téléphone: </label>
                  <input class="form-control" id="telephone" type="text" />

                  <label for="">Email: </label>
                  <input class="form-control" id="email" type="email" />

                  <label for="">Numéro de chambre: </label>
                  <input
                    class="form-control text-center"
                    id="numero_chambre"
                    type="number"
                    disabled
                  />

                  <label for="">Type: </label>
                  <input
                    class="form-control text-center"
                    id="type_chambre"
                    type="text"
                    disabled
                  />

                  <label for="">Vue: </label>
                  <input
                    class="form-control text-center"
                    id="type_vue"
                    type="text"
                    disabled
                  />

                  <label for="">Date d'entrée</label>
                  <input class="form-control" id="date_entree" type="date" />

                  <label for="">Date de sortie</label>
                  <input class="form-control" id="date_sortie" type="date" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="add()">
                Reserver
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- TABLE -->
    <div id="tab"></div>
   
    <button type="button " class="btn btn-danger "onclick="modalAnnulationRoom()">Annuler ma reservation</button>

    <!-- JS -->
    <script src="../script.js"></script>
    <script src="../get.js"></script>
    <script src="../post_chambre.js"></script>
    <script src="../annulation.js"></script>

    <!-- BACK TO TOP BUTTON -->
    <div>
      <a href="#" id="back-to-top"
        ><i class="fa-solid fa-chevron-up fa-2x"></i
      ></a>
    </div>
  </body>
</html>
