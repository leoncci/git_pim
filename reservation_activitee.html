    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <title>Reservation</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-ligth bg-dark">
        <!-- Titre/Logo -->
        <a class="navbar-brand text-white" href="index.html" >Gîte Pim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- MENU BURGER -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Reservation -->
                <li class="nav-item">
                    <a class="nav-link" href="./reservation.html">Hébergements</a>
                </li>
                <!-- Activités -->
                <li class="nav-item">
                    <a class="nav-link" href="./reservation_activitee.html">Activités</a>
                </li>
                <!-- Contact -->
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <button type="button " class="btn m-2 " id="button_modal_delete" onclick="modalAnnulation()">Annuler ma reservation</button>
    <a type="button " class="btn m-2 " href="consultation.html">Consulter les réservations

    </a>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 " id="reservation_kanoe" onclick="modalKanoe()">
                <h1>Kanoe</h1>
                <img src="./img/kayak.jpg" alt="kayak" width="100%">
            </div>
            <div class="col-lg-4 "id="reservation_randonee" onclick="modalRandonee()">
                <h1>Randonnée</h1>
                <img src="./img/paddle.jpg" alt="Randonnée" width="100%">
            </div>
            <div class="col-lg-4 " id="reservation_plongee" onclick="modalPlongee()">
                <h1>Plongée</h1>
                <img src="./img/plonge.webp" alt="plongee" width="100%">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="reservation_dejeuner" onclick="modalDejeuner()">
                <h1>Déjeuner</h1>
                <img src="./img/buffet.jpg" alt="dejeuner" width="100%">
            </div>
            <div class="col-lg-6" id="reservation_diner" onclick="modalDiner()">
                <h1>Dîner</h1>
                <img src="./img/bougna.jpg" alt="Diner" width="100%">
            </div>
        </div>
    </div>
    <div class="m-2 text-center">

        <div class="modal fade" id="modalmodify" tabindex="-1" role="dialog" aria-labelledby="modalmodifyTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modify with id</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label >Nom: </label>
                                <input class="form-control" id="nom" type="text">

                                <label >Prénom: </label>
                                <input class="form-control" id="prenom" type="text">

                                <label >N° de Téléphone: </label>
                                <input class="form-control" id="telephone" type="text">

                                <label >Type: </label>
                                <input class="form-control text-center" id="activite" type="text" disabled required>

                                <label >Jour:</label>
                                <input class="form-control" id="date" type="date" required>

                                <label >Heure d'entrée</label>
                                <input class="form-control" id="heure_debut" type="time"  required>

                                <label >Heure de sortie</label>
                                <input class="form-control" id="heure_fin" type="time" required>
                          

                                
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="add()">Reserver</button>
                    </div>
                </div>
            </div>
        </div>
            <!-- Modal delete -->
        <div class="modal fade" id="modaldelete" tabindex="-1" role="dialog" aria-labelledby="modaldeleteTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modify with id</h5>
                    <button type="button" class="close" data-dismiss="modaldelete" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label >Numero de reservation afin de supprimer: </label>
                            <input class="form-control" id="id_delete" type="text">
                        </div>

                      

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modaldelete">Close</button>
                    <button type="button" class="btn btn-primary" onclick="del()">Reserver</button>
                </div>
            </div>
        </div>
    </div>
        
    



    <!-- JS -->

    <script src="./get.js"></script>
    <script src="./post_activite.js"></script>
    <script src="./annulation.js"></script>




</body>

</html>
