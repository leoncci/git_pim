<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4982d6c785.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Reservation</title>
</head>

<body>
    <button type="button " class="btn btn-warning " id="button_modal_delete" onclick="modalAnnulation()">Annuler ma reservation</button>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 " id="reservation_kanoe" onclick="modalKanoe()">
                <h1>Kanoe</h1>
                <img src="../img/kayak.jpg" alt="kayak" width="100%">
            </div>
            <div class="col-lg-4 "id="reservation_randonee" onclick="modalRandonee()">
                <h1>Randonnée</h1>
                <img src="../img/paddle.jpg" alt="Randonnée" width="100%">
            </div>
            <div class="col-lg-4 " id="reservation_plongee" onclick="modalPlongee()">
                <h1>Plongée</h1>
                <img src="../img/plonge.webp" alt="plongee" width="100%">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="reservation_dejeuner" onclick="modalDejeuner()">
                <h1>Déjeuner</h1>
                <img src="../img/buffet.jpg" alt="dejeuner" width="100%">
            </div>
            <div class="col-lg-6" id="reservation_diner" onclick="modalDiner()">
                <h1>Dîner</h1>
                <img src="../img/bougna.jpg" alt="Diner" width="100%">
            </div>
        </div>
    </div>
    <div class="m-2 text-center">

        <div class="modal fade" id="modalmodify" tabindex="-1" role="dialog" aria-labelledby="modalmodifyTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modify with id</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="">Nom: </label>
                                <input class="form-control" id="nom" type="text">

                                <label for="">Prénom: </label>
                                <input class="form-control" id="prenom" type="text">

                                <label for="">N° de Téléphone: </label>
                                <input class="form-control" id="telephone" type="text">

                                <label for="">Type: </label>
                                <input class="form-control text-center" id="activite" type="text" disabled required>

                                <label for="">Jour:</label>
                                <input class="form-control" id="date" type="date" required>

                                <label for="">Heure d'entrée</label>
                                <input class="form-control" id="heure_debut" type="time"  required>

                                <label for="">Heure de sortie</label>
                                <input class="form-control" id="heure_fin" type="time" required>
                          

                                
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="add()">Reserver</button>
                    </div>
                </div>
            </div>
        </div>
            <!-- Modal delete -->
        <div class="modal fade" id="modaldelete" tabindex="-1" role="dialog" aria-labelledby="modaldeleteTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modify with id</h5>
                    <button type="button" class="close" data-dismiss="modaldelete" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="">Numero de reservation afin de supprimer: </label>
                            <input class="form-control" id="id_delete" type="text">
                        </div>

                      

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modaldelete">Close</button>
                    <button type="button" class="btn btn-primary" onclick="del()">Reserver</button>
                </div>
            </div>
        </div>
    </div>
        




    <!-- JS -->

    <script src="../get.js"></script>
    <script src="../post_activite.js"></script>
    <script src="../annulation.js"></script>




</body>

</html>
